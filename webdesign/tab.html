<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab>ul>li{
            float: left;
            list-style: none;
            margin: 20px 30px;
        }
        .tab-container{
            clear: both;
        }
        .tab-content-02{
            display: none;
        }

    </style>
</head>
<body>
    <section>
<div class="tab">
    <ul>
        <li class="tab-btn01"><a href="#">TAB 01</a></li>
        <li class="tab-btn02"><a href="#">TAB 02</a></li>
    </ul>
    <div class="tab-container">
    <div class="tab-content-01">tab010010101010</div>
    <div class="tab-content-02">dadadadadasdadas</div>
</div>
   </div>
</section>

<script src="just/js/jquery-2.1.3.min.js"></script>
<script>
    $(function(){
        $(".tab-btn01").click(function(){
            $('.tab-content-01').css('display',"block");
            $('.tab-content-02').css('display',"none");
        });
        $(".tab-btn02").click(function(){
            $('.tab-content-02').css('display',"block");
            $('.tab-content-01').css('display',"none");
        });
    });
</script>
</body>
</html>
