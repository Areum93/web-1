<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
    a.top {
    position: fixed;
    right:0;
    bottom: 50px;
    display: none;
}
div{
    margin: auto;
    width: 500px;
    height: 2000px;
    border: 1px solid firebrick;
}
.nav{
    background-color: yellow;
    display: flex;
    justify-content: center;
    align-items: center;
}
.nav>li{
    margin: 20px 20px;
    list-style: none;
}
.header{
    width: 100%;
    background-color: wheat;
    height: 200px;
}
.fixed{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top:0;
}
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="header"></div>

    <ul class="nav">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">INFO</a></li>
    </ul>
    <div></div>

    <script type="text/javascript">
    $(function(){
        var nav=$('.nav').offset();
        $(window).scroll(function(){
            if($(document).scrollTop()>nav.top){
                $('.nav').addClass('fixed');
            }else{
                $('.nav').removeClass('fixed');
            }
        });

        

        // $(window).scroll(function(){
        //     if($(this).scrollTop()>200){
        //         $('.top').fadeIn();
        //     } else{
        //         $('.top').fadeOut();
        //     }
        // });
    });

 


    </script>

</body>
</html>
